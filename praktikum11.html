<html>
<head>
    <title>Praktikum 1</title>
    <script language="JavaScript">
        function jumlah () { //membuat/mendefinisikan yang bernama jumlah (x, y)-->yang memiliki parameter x y
            var bil1 = parseFloat(frcontoh.bilangan1.value);
            // variabel bil1 diberi nilai
            // dari element input name="bilangan1" dari form contoh
            var bil2 = parseFloat(frcontoh.bilangan2.value);

            //jika variabel bil1 kosong (tidak ada inputan)
            //maka variabel bil1 diberi nilai 0.0
            if(isNaN (bil1)) {
                bil1=0.0;
            }
            if(isNaN (bil2)) {
                bil2=0.0;
            }

            //variabel hasil melakukan operasi aritmatika penjumlahan
            //dimana hasil sama dengan penjumlahan dari variabel bil1 dan bil2
            var hasil = bil1 + bil2;

            // alert/menampilkan kotak dialog yang berisi informasi....
            alert ("Hasil Penjumlahan = " + hasil);
        } //mentup kode dari function jumlah
    </script>

</head>
<body>

    <form name="frcontoh">
        <h3>Masukan Data Lewat Keyboard</h3>
            Bilangan Pertama :<br>
            <input type="text" size="25" name="bilangan1"><br>
            Bilangan Kedua :<br>
            <input type="text" size="25" name="bilangan2"><br><br>
            <input type="button" value="jumlahkan" onclick="jumlah()">
            <input type="reset" value="Ulang">
            
    </form>
</body>
</html>
