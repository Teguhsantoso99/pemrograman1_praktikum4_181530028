<html>
    <head>
        <title>Praktikum 3</title>

        <script language ="JavaScript">
            
            function radio_box() {
                var ket = ""; //  mendeklarasikan variabel ket dengan tipe data string yang bernilai kosong

                // jika frradio dengan elemen jnskel dengan tanda 
                // centang maka nilai ket adalah wanita
                // jika tidak maka bernilai pria.
                if (frradio.jnskel.checked == true) {
                    ket = "Wanita";
                }else {
                    ket = "Pria";
                }

                alert('Anda adalah seorang ' +ket);
            }
            function check_box() {
                var ket = "";
                var ket1 = "";

                if (frcheck.bola.checked == true) {
                    ket = "Nonton Bola";
                }
                if (frcheck.tv.checked == true) {
                    ket1 = "Nonton TV";
                }

                alert('Hobby anda ' +ket+''+ket1);

            }
        </script>
    </head>
    <body>

        <form name="frradio">
            <h3> Masukan Data Dengan Objek Radio</h3><br>
            <p><input type="radio" value="wanita" name="jnskel">Wanita</p>
            <hr>
            <p><input type="button" value="CONFIRM" onclick="radio_box()">
            <input type="reset" value="RESET"></p>
        </form>

        <hr>

        <form name="frcheck">
            <h3> Masukan Data Dengan Objek Checkbox</h3><br>
            <p>Hobby anda :
            <input type="checkbox" value="ON" name="bola">Nonton Sepak Bola
            <input type="checkbox" value="ON" name="tv">Nonton televisi</p>
            <hr>
            <p><input type="button" value="CONFIRM" onclick="check_box()">
            <input type="reset" value="RESET"></p>
            
        </form>
    </body>
</html>
