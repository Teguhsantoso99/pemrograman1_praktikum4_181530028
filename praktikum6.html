<html>
<head>
    <title>P4 - Praktikum 6</title>
</head>
<body>
<p><script language="JavaScript">

document.writeln("<h1>Operasi Aritmatika / Pemberian Nilai</h1>");

var C = 300;
var D = 400;

document.writeln('C+=D  => ' + (C+=D)); // C= C+D =700 
document.writeln('C-=D  => ' + (C-=D)); // C= C-D = 700-400 = 300
document.writeln('C*=D  => ' + (C*=D));
document.writeln('C/=D  => ' + (C/=D));
document.writeln('C%=D  => ' + (C%=D));
</script></p>
</body>
</html>
<!-- && = semua kondisi harus benar maka akan di jalankan
-->
